<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload doccument</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <style>
    .ghost-text {
      color: grey;
      /* 设置文本颜色为灰色 */
      pointer-events: none;
      /* 使鼠标事件不影响这些文本，如点击等 */
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .container {
      width: 80%;
      margin: auto;
      padding-top: 20px;
    }

    .uploadcontainer {
      width: 80%;
      margin: auto;
      padding-top: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .discussion {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    #editor {
      height: 200px;
    }

    .prompt {
      background-color: #e1ecf4;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .prompt p {
      margin: 0;
      padding: 0;
      color: #333;
      font-size: 16px;
    }

    button {
      background-color: #5CACEE;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
      width: 150px;       /* 设置按钮的宽度 */
      height: 50px;  
    }


  .file-upload-wrapper {
      width: 300px;
      height: 200px;
      border: 2px dashed #cccccc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      background-color: #ffffff;
  }

  .file-upload-wrapper img {
      width: 150px;
      height: 150px;
      border-radius: 20%;  /* 这会使图片的四个角都变成圆形 */
  }

  .file-upload-input {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
  }

  #fileContent {
      margin-top: 20px;
      white-space: pre-wrap;
      border: 1px solid #cccccc;
      padding: 10px;
      border-radius: 5px;
      background-color: #ffffff;
  }
  </style>
</head>

<body>
  <div class="uploadcontainer" id = "uploadconter">
    <div class="container">
    <h3>
      Please upload a text file (.txt) or a Word document (.docx) that contains a piece of writing you have previously authored, which you believe represents your writing style and level. The content in the file can be an article, report, essay, or any other form of written work.</h3>
    </div>
      <div class="file-upload-wrapper">
        <img id="fileIcon" src="readyupload.png" alt="File Icon">
        <input type="file" id="fileInput" class="file-upload-input" accept=".txt, .doc, .docx">
    </div>
    <h3>Preview</h3>
    <pre id="fileContent"></pre>
</div>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">  </script>
  <script src="uploadscript.js"></script>
</body>

</html>
